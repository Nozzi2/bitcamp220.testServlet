<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function check(){
   //if(document.parameterForm.name.value == "") alert("이름을 입력하세요");
   //else if(document.parameterForm.age.value == "") alert("나이를 입력하세요")
   
   //if(document.getElementById("name").value == "") alert("이름을 입력하세요");
   //else if(document.getElementById("age").value == "") alert("나이를 입력하세요");
   //alert는 잘 사용되지 않음. 팝업창이 뜨면서 다른 프로그램이 정지되기 때문.
   if(document.getElementById("name").value == ""){
      document.getElementById("nameDiv").innerText = "이름을 입력하세요";
   }
   else if(document.getElementById("age").value == ""){
	      document.getElementById("ageDiv").innerText = "나이를 입력하세요";
	} else {
		document.parameterForm.submit();
	}
   		
}
</script>
<style type="text/css">
#ageDiv {
	font-size : 8pt;
	color : red;
	font-weight : bold;
	
}
</style>
</head>
<body>
<h3>연령제한</h3>
<form name="parameterForm" action="http://localhost:8080/testServlet/ParamServlet"> <!-- get방식이면 action에 html로 데이터를 실어서 보내줌 -->
<!-- http://localhost:8080/testServlet/ParamServlet?name=hong&age=25   요렇게 -->
<table border="1">
   <tr>
      <td width="100" align="center">이름</td>
      <td>
         <input type="text" name="name" id="name" placeholder="이름 입력">
         <div id="nameDiv" style="border: 1px red solid; font-size: 8pt; color: red;"></div>
      </td>
   </tr>
   
   <tr>
      <td width="100" align="center">나이</td>
      <td>
         <input type="text" name="age" id="age" size="7">
         <div id="ageDiv"></div>
      </td>
   </tr>
   
   <tr>
      <td colspan="2" align="center">
         <input type="button" value="보내기" onclick="check()">
         <input type="reset" value="취소">
      </td>
   </tr>
</table>
</form>
</body>
</html>

<!-- 
submit : <form> 안의 데이터를 가지고 다음페이지로 이동 (현재 입력상자에 있는 데이터를 갖고 움직임)
action : 이동할 페이지의 URL을 적어줘야함

 -->
